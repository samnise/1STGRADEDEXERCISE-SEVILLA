<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping and Adding of Two Numbers</title>
</head>
<body>
    <div id="input"></div>
    <div id="orig"></div>
    <div id="swap"></div>
    
    <script>

        var num1 = prompt("Enter a first number:");
        var num2 = prompt("Enter a second number:");
        var input = document.getElementById("input");
        var orig = document.getElementById("orig");
        var swap = document.getElementById("swap");

        input.innerHTML = "Enter a first number:" + num1 
        +"<br>" + "Enter a second number: " + num2 + "<br><br>";
        
        orig.innerHTML = "The inputs before swapping: " + num1 + " and " + num2 + ".";

        num1 = Number(num1);
        num2 = Number(num2);

        var num3 = num1;
        num1 = num2;
        num2 = num3;    
        var sum = num1 + num2;

        swap.innerHTML = "After swapping: " + num1 + " and " + num2 + "."
        + "<br>" + "The sum of the two numbers is: " + sum + ".";

    </script>
    
</body>
</html>
